<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Unofficial Scrabble</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="scrabble.js"></script>
  </head>
  <body>
    <header>
      <h1>uScrabble</h1>
      <p>The Unofficial Scrabble</p>
    </header>
    <div class="main">
      <div class="game-area">
        <div class="scrabble-board"></div>
      </div>
      <div class="game-info">
        <div class="words-played">
          <div class="header-background">Words played</div>
          <div class="words"></div>
        </div>
        <div class="player-info">
          <h4 class="player-id"></h4>
        </div>
        <div class="message"></div>
        <div class="tile-holder1 holder droptarget"></div>
        <div class="tile-holder2 holder droptarget"></div>
        <div class="button-holder">
          <button class="play buttons">Play</button>
          <button class="clear buttons">Clear</button>
          <button class="exchange buttons">Exchange</button>
          <button class="pass buttons">Pass</button>
        </div>
      </div>
      <div class="score-board">
        <div class="header-background">Score</div>
        <div class="score player1">
          <h3>Player 1:</h3>
          <p>Total Score : </p><p class="score" id="p1-score"></p>
          <p>Last Move : </p><p class="last" id="p1-last"></p>
        </div>
        </br></br></br>
        <div class="score player2">
          <h3>Player 2:</h3>
          <p>Total Score : </p><p class="score" id="p2-score"></p>
          <p>Last Move : </p><p class="last" id="p2-last"></p>
        </div>
        </br></br></br>
        <div class="tiles-left">
        </div>
      </div>
    </div>
  </body>
</html>
