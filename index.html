<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><The Unofficial Scrabble</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="shortcut icon" href="favicon.ico" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="scrabble.js"></script>
  </head>
  <body>
    <header>
      <div><img class="scrabble-logo" src="scrabble-logo.png"></div>
      <div class="name">
        <h1>Scrabble</h1>
        <p>The Unofficial Scrabble</p>
      </div>
    </header>
    <div class="main">
      <div class="game-area">
        <div class="scrabble-board">
          <section>
            <div id="popup">
              <img src="scrabble-logo.png" alt="popup">
            </div>
            <div id="play"></div>
          </section>
        </div>
      </div>
      <div class="game-info">
        <div class="score-board">
          <div class="score player1">
           <h3>Player 1:</h3>
            <p class="score" id="p1-score"></p>
            <p class="last" id="p1-last"></p>
          </div>
          <div class="score player2">
            <h3>Player 2:</h3>
            <p class="score" id="p2-score"></p>
            <p class="last" id="p2-last"></p>
          </div>
        </div>
        <div class="words-played">
          <div class="header-background">Words played</div>
          <div class="words"></div>
        </div>
        <div class="player-info">
          <div class="player-id"></div>
          <div class="message"></div>
          <div class="tiles-left"></div>
        </div>
        <div>
          <div class="tile-holder1 holder droptarget"></div>
          <div class="tile-holder2 holder droptarget"></div>
          <div class="button-holder">
            <button class="play buttons">Play</button>
            <button class="clear buttons">Clear</button>
            <button class="exchange buttons">Exchange</button>
            <button class="pass buttons">Pass</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
